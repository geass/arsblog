   {% extends "base.html" %}
{% load staticfiles %}
{% block content %}


    <!-- Page Header -->
    <!-- Set your background image for this header on the line below. -->
    <header class="intro-header" style="background-image: url('{% static "img/contact-bg.jpg" %}')">
        <div class="container">
            <div class="row">
                <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                    <div class="page-heading">
                        <h1>İletişim ? </h1>
                        <hr class="small">
                        <span class="subheading">Sorularınız mı var ? Sorun o zaman!</span>
                    </div>
                </div>
            </div>
        </div>
    </header>


        <!-- Main Content -->
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <p>Benimle iletişime mi geçmek istiyorsunuz ? Sorun cevaplayalım</p>
                <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
                <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
                <!-- NOTE: To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
                <form name="sentMessage" id="contactForm" novalidate>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Ad Soyad</label>
                            <input type="text" class="form-control" name="name" placeholder="Name" id="name" required data-validation-required-message="Lütfen adınızı giriniz">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Email</label>
                            <input type="email" class="form-control" name="email" placeholder="Email" id="email" required data-validation-required-message="LÜtfen geçerli bir E-Mail giriniz">
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    
                    <div class="row control-group">
                        <div class="form-group col-xs-12 floating-label-form-group controls">
                            <label>Mesaj</label>
                            <textarea rows="5" class="form-control" name="message" placeholder="Mesaj" id="message" required data-validation-required-message="Bir mesaj giriniz"></textarea>
                            <p class="help-block text-danger"></p>
                        </div>
                    </div>
                    <br>
                    <div id="success"></div>
                    <div class="row">
                        <div class="form-group col-xs-12">
                            <button type="submit" class="btn btn-default">Yolla Gitsin</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

       {% endblock %}
